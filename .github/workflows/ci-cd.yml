name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: group3
          POSTGRES_PASSWORD: group3pass
          POSTGRES_DB: appointment_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install global test dependencies
        run: pip install pytest requests-mock

      # Loop through services
      - name: Run Unit Tests & Build for Each Service
        run: |
          for service in appointment-service doctor-service patient-service notification-service; do
            echo "ðŸ”§ Processing $service"
            pip install -r $service/requirements.txt
            pytest $service/tests || exit 1
            docker build -t $service:latest $service || exit 1
          done

      # Optional: Deploy to Minikube (manual or via script)
      - name: Deploy to Minikube
        run: |
          chmod +x deploy.sh
          ./deploy.sh
