name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: group3
          POSTGRES_PASSWORD: group3pass
          POSTGRES_DB: appointment_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install root dependencies
        run: |
          pip install --upgrade pip
          pip install pytest requests-mock

      - name: Run tests and build for all services
        run: |
          SERVICES=("patient-service" "doctor-service" "appointment-service" "notification-service")

          for SERVICE in "${SERVICES[@]}"; do
            echo "üîß Processing $SERVICE"

            pip install -r $SERVICE/requirements.txt

            echo "‚ñ∂Ô∏è Running tests for $SERVICE"
            PYTHONPATH=$SERVICE pytest $SERVICE/tests --maxfail=3 --disable-warnings -v

            echo "üê≥ Building Docker image for $SERVICE"
            docker build -t $SERVICE:latest ./$SERVICE

            echo "‚úÖ Finished $SERVICE"
            echo "-------------------------------------"
          done
